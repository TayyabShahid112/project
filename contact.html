<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h1 class="section-heading">Save the Child</h1>
            <h2 class="section-subheading ">Contact Us</h2>
        </div>
        <br>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->
                        <input class="form-control" id="name" type="text" placeholder="Your Name *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input-->
                        <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea class="form-control" id="message" placeholder="Your Message *" data-sb-validations="required"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                    </div>
                </div>
            </div>
            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase " id="submitButton" type="submit">Send Message</button></div>
        </form>
    </div>
</section>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script>
                (function () {
                    emailjs.init("TyG5XqIsVJXEQTbrL"); // Replace YOUR_USER_ID with your EmailJS user ID
                })();
    
            document.getElementById("contactForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting
    
                // Get form values
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var message = document.getElementById("message").value;
    // console.log("name",name ,"email",email ,"phone",phone , "message",message);

                // Send email using EmailJS
                emailjs.send("service_dfo8ock", "template_iru84wr", {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message
                }).then(function (response) {
                    alert("Email sent successfully!");
                    document.getElementById("contactForm").reset(); // Reset the form
                }, function (error) {
                    console.error("Error sending email:", error);
                    alert("Error sending email. Please try again later.");
                });
            });
        </script>
